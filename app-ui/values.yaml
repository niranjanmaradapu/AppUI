# Default values for app-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
name: app-ui

replicaCount: 1
namespace: 
  name: default
image:
  repository: 604430719928.dkr.ecr.ap-south-1.amazonaws.com/app-ui
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer   # Change to NoadPort for Ingress
  port: 3000

ingress:
  enabled: true # Enable ingress : true 
  annotations:
    kubernetes.io/ingress.class: nginx
  #  kubernetes.io/ingress.class: "alb"
    # Health Check Settings
    ingress.kubernetes.io/healthcheck-protocol: HTTP 
    ingress.kubernetes.io/healthcheck-port: traffic-port
    ## SSL Settings
    ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
    ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:604430719928:certificate/acb1bbd7-9d7a-469f-a61e-2ed16551be73
#    ingress.kubernetes.io/ssl-passthrough: "false"
#    ingress.kubernetes.io/secure-backends: "true"

#    cert-manager.io/cluster-issuer: letsencrypt-prod
    #nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  hosts:
    - host: easyretailworld.com
      paths:
      - path: /
        backend:
          serviceName: app-ui
          servicePort: 3000
  tls:
   - secretName: easyretailworld-tls
     hosts:
       - easyretailworld.com

resources:
  limits:
    cpu: 100m
    memory: 256Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}



